apiVersion: apps/v1
kind: Deployment
metadata:
  name: fss-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fss-server
  template:
    metadata:
      labels:
        app: fss-server
    spec:
      containers:
      - name: fss-server
        image: tyvek2zhang/fastapi-sqlmodel-starter:v1.0.0
        command: ["sh", "-c", "alembic upgrade head && python fss/apiserver.py"]
        ports:
        - containerPort: 9010

---
apiVersion: v1
kind: Service
metadata:
  name: fss-server-service
spec:
  type: NodePort
  selector:
    app: fss-server
  ports:
    - protocol: TCP
      port: 9010
      targetPort: 9010
